<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Konversi Nilai</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
   body{
    background: rgb(2,0,36);
background: linear-gradient(to bottom, #0477c2 0%,rgba(0,212,255,1) 100%);
    text-align: center;
    margin: 10%;
   }
   p#grade_out{
    font-weight: bold;
   }
  </style>

 </head>
<body> 
 <div>
 <form action="#" id="myform">
  Nama <input type="text" id="nama_in"><br><br>
  Partisipasi <input type="text" id="n1"><br><br>
  Tugas <input type="text" id="n2"><br><br>
  UTS <input type="text" id="n3"><br><br>
  UAS <input type="text" id="n4"><br><br>
  
  <input type="button" onclick="data()" value="simpan" class="btn btn-primary">
  <input type="reset" value="reset" class="btn btn-warning">
  <a href="beranda.html" class="btn btn-danger">Back</a>

<!-- output -->
  <p id="nama_out"></p>
  <p id="absen_out"></p>
  <p id="tugas_out"></p>
  <p id="uts_out"></p>
  <p id="uas_out"></p>
  <br><br>
  <p id="note"></p>
  <p id="ket_absen"></p>
  <p id="ket_tugas"></p>
  <p id="ket_uts"></p>
  <p id="ket_uas"></p>

  <p id="jumlah_out"></p>
  <br>
  <p id="grade_out"></p>
 </form>
 <br><br>

 <script>
function data(){
   var nama = document.getElementById('nama_in').value;
   var m1 = document.getElementById('n1').value;
   var m2 = document.getElementById('n2').value;
   var m3 = document.getElementById('n3').value;
   var m4 = document.getElementById('n4').value;
   var number =/^[+]?[0-9]+\.[0-9]+$/;

   if (m1==null || m1=="") {
   	alert("Partisipasi Tidak Boleh kosong !");
   	return false;
   };
   if (!m1.match(number)) {
   	alert("Partisipasi Harus berbentuk Angka !");
   	return false;
   };
   if (m2==null || m2=="") {
   	alert("Tugas Tidak Boleh kosong !");
   	return false;
   };
    if (!m2.match(number)) {
   	alert("Tugas Harus berbentuk Angka !");
   	return false;
   };
    if (m3==null || m3=="") {
   	alert("UTS Tidak Boleh kosong !");
   	return false;
   };
    if (!m3.match(number)) {
   	alert("UTS Harus berbentuk Angka !");
   	return false;
   };
    if (m4==null || m4=="") {
   	alert("UAS Tidak Boleh kosong !");
   	return false;
   };
    if (!m4.match(number)) {
   	alert("UAS Harus berbentuk Angka !");
   	return false;
   };

   absen = 2*m1;
   tugas = 3*m2;
   uts = 2*m3;
   uas = 3*m4;

   jumlah = (absen+tugas+uts+uas)/10;
   hasil = jumlah.toFixed(2);

  var grade;

  	if (jumlah > 100)
  	{
  	grade="None";
  	}
    else if(jumlah >=85)
    {
    grade= "A" ;
    }
    else if (jumlah >=70)
    {
    grade= "B" ;
    }

    else if (jumlah >=59)
    {
    grade= "C" ;
    }
    else if (jumlah >=50)
    {
    grade= "D" ;
    }
    else
    {
    grade="E" ;

    }


/*output*/
   document.getElementById("nama_out").innerHTML="Nama : "+nama;
   document.getElementById("absen_out").innerHTML="Partisipasi : "+m1;
   document.getElementById("tugas_out").innerHTML="Tugas : "+m2;
   document.getElementById("uts_out").innerHTML="UTS : "+m3;
   document.getElementById("uas_out").innerHTML="UAS : "+m4;

   document.getElementById("note").innerHTML="Note : ";
   document.getElementById("ket_absen").innerHTML="Partisipasi  : "+absen;
   document.getElementById("ket_tugas").innerHTML="Tugas  : "+tugas;
   document.getElementById("ket_uts").innerHTML="UTS  : "+uts;
   document.getElementById("ket_uas").innerHTML="UAS  : "+uas;


   document.getElementById("jumlah_out").innerHTML="Jumlah : "+hasil;
   document.getElementById("grade_out").innerHTML="Grade : "+grade;


  

}
 </script>
 </div>
</body>
</html>
